<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>인라인요쇼와 블록요소의 태그들</title>
	</head>
	<body>
		<p>
			단락을 구성하는 <b>p태그</b> 입니다.
		</p>
		<p>
			<strong>p태그</strong>는 기본적으로 16px값을 가지고 있다.
		</p>
		<!-- p태그는 브라우저 가로값을 온전히 다 차지함. 
				 b태그는 인라인 요소로써 내가 포장하고 있는 내용만큼만 너비를 확보하기 때문에 줄바꿈이 일어나지 않음. 
				 strong태그는 시각장애인을 위한 음성 낭독기가 실제로 내용을 강조해서 읽어준다. -->
		<i>안녕하세요</i>
		<em>반갑습니다</em>
		<br>
		<!-- i태크는 이탤릭 글씨체, em은 음성낭독기 강조  br강제 개행-->
		저는 프로그래밍을 배우고 있어요
		<!-- 줄바꿈을 아무리해도, 띄어쓰기를 아무도해도 인식되지 않음. -->
		<hr>
		<a href="ex001_first.html">a태그는 링크 태그</a>
		<a href="https://www.naver.com">네이버</a>
	</body>
</html>
