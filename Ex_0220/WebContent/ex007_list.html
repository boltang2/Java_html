<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>list(목록)</title>
	</head>
	<body>
		<!-- ol(ordered list) : 순위 등 순서가 필요한 목록  
				 ul(unordered list) : 공지사항 등 비 순서 목록 -->
		<h1>ol태그</h1>
		<ol>
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ol>
		<hr>
		<h1>ul태그</h1>
		<ul>
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ul>
		<hr>
		<ul>
			<li><a href="#">홈페이지</a></li>
			<li><a href="#"> 
				<img alt="" src="image/float.jpg">홈페이지
				</a>
			</li>
			<li><a href="#">홈페이지</a></li>
		</ul>
	</body>
</html>
