<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo 클래스</title>

<style type="text/css">
li {
	display: inline;
	list-style: none;
	font-size: 30px;
}

li:nth-child(odd) {
	color: blue;
}

li:nth-child(even) {
	color: red;
}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
	</ul>
	<hr>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
	</ul>
</body>
</html>
