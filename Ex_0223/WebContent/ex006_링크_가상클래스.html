<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 가상클래스</title>
<style type="text/css">
a {
	text-decoration: none;
	color: gray;
}

/* 가상 클래스 순서 존재  
visited -> hover -> active */
a:visited {
	color: purple;
}

a:hover {
	text-decoration: underline;
	color: orange;
}

/* 마우스 클릭 감지 */
a:active {
	color: red;
}
</style>
</head>
<body>
	<a href="#">메뉴1</a>
	<a href="#">메뉴2</a>
	<a href="#">메뉴3</a>
	<a href="#">메뉴4</a>
</body>
</html>
