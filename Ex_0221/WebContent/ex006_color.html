<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 시트(css)를 통한 컬러 변경</title>
<!-- css : body영역에 만들어진
	 내용에 대한 디자인을 위해 설계된 언어 -->
<style type="text/css">
/* 스타일태크는 반드시 해드태그 내부에 있어야 한다. */
h1 {
	/* red green blue  */
	color: #FFBB00;
}

h2 {
	color: #1DDB16;
}

h3 {
	color: #FF007F;
}

p {
	color: #00F;
}

p span {
	color: green;
}

div {
	color: red;
}
</style>
</head>
<body>
	<h1>스타일 연습</h1>
	<h1>스타일 연습</h1>
	<h2>스타일 연습</h2>
	<h3>스타일 연습</h3>
	<p>
		스타일 <span>연습중</span>입니다.
	</p>

	<div>
		<!-- 짝을 이뤄서 함께 움직일 태그들 -->
		안녕하세요
		<h4>반가워요</h4>
	</div>
</body>
</html>
