<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블(표)</title>
	</head>
	<body>
		표 만들기(1행 1열)
		<table border="1">
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>1행 1열</td>
			</tr>
		</table>
	
		<hr>
	
		표만들기(1행 2열)
		<table border="1">
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>
	
		<hr>
	
		표만들기(2행 1열)
		<table border="1">
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>1행 1열</td>
			</tr>
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>2행 1열</td>
			</tr>
		</table>
		
		<hr>
	
		표만들기(2행 2열)
		<table border="1">
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<!-- 행(row) -->
			<tr>
				<!-- 열(column) -->
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
	
	</body>
</html>
