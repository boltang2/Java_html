<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin</title>
<style type="text/css">
p {
	border: 10px solid red;
	background: aqua;
}

.box1 {
	margin: 20px;
}

.box2 {
	margin: 40px 20px;
}

.box3 {
	margin: 20px 50px 80px;
}

.box5 {
	margin: 10px;
}
/* margin끼리 만났을때 작은 값을 무시함 20 40 -> 40 */
</style>
</head>
<body>
	<p class="box1">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
	<p class="box2">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
	<p class="box3">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
	<p class="box4">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
	<p class="box5">aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
