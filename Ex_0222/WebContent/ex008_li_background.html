<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>li점 제거하기</title>
<style type="text/css">
.c1 li {
	list-style: none;
	background: url(image/bg_dotted.gif) no-repeat 0 50%;
	text-indent: 20px;
}
/* c2클래스의 li의 점을 제거하고 arrow.gif이미지로 대체하세용 */
.c2 li {
	list-style: none;
	background: url(image/arrow.gif) no-repeat 0 70%;
	text-indent: 15px;
}
</style>
</head>
<body>
	<ul class="c1">
		<li>aaaa</li>
		<li>bbbb</li>
		<li>cccc</li>
		<li>dddd</li>
	</ul>

	<ul class="c2">
		<li>aaaa</li>
		<li>bbbb</li>
		<li>cccc</li>
		<li>dddd</li>
	</ul>
</body>
</html>
