<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl응용 css정의하기</title>
<style type="text/css">
* {
	/* * : body 내부의 모든 객체를 의미함  */
	margin: 0;
	padding: 0;
}

dl {
	border: 5px double gray;
	width: 600px;
	margin: 0 auto;
	/* 좌우 마진이 오토라면 브라우저의 중앙으로 자동 정렬된다.
	오토 속성을 사용하려면 width가 적용되어 있어야 한다. */
}

dt {
	padding: 15px;
	text-align: center;
	background: #aaf;
	font: bold 30px "돋음";
	border-bottom: 10px solid black;
	letter-spacing: 10px;
}

dd {
	padding: 10px 0;
	text-indent: 15px;
	background: aqua;
}

.line {
	border-bottom: 5px solid red;
}
</style>
</head>
<body>
	<dl>
		<dt>한국의 속담</dt>
		<dd class="line">발 없는 말이 천리간다</dd>
		<dd>낮말은 새가 듣고 밤말은 쥐가 듣는다</dd>
	</dl>

	<p>123</p>
</body>
</html>
