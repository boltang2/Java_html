<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
ul {
	width: 150px;
	border: 3px solid red;
}

li {
	list-style: none;
}

a {
	display: block;
	text-decoration: none;
	background: #aaf;
	padding: 5px;
	border: 1px solid #000;
	margin: 3px 0;
	color: #fff;
}

a:hover {
	/* :hover는 a태그에 마우스를 올렸을때 동작하도록 하는 가상 클래스 */
	font-weight: bold;
	background: #afa;
	color: #000;
}
</style>
</head>
<body>
	<div>
		<h1>주 메뉴</h1>
		<ul>
			<li><a href="#">COMPANY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMUNITY</a></li>
		</ul>
	</div>
</body>
</html>
