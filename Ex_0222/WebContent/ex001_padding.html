<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding(안쪽여백)</title>
<style type="text/css">
p {
	border: 5px solid red;
	background: yellow;
}
/* 0px일때는 px생략 가능  */
.box1 {
	padding: 20px;
}

.box2 {
	padding: 20px 50px;
}

.box3 {
	padding: 20px 50px 80px;
}

.box4 {
	padding: 20px 40px 60px 80px;
}
</style>
</head>
<body>
	<p class="box1">aaaaaaaaaaaaaa</p>
	<p class="box2">bbbbbbbbbbbbbb</p>
	<p class="box3">cccccccccccccc</p>
	<p class="box4">dddddddddddddd</p>
	
</body>
</html>
