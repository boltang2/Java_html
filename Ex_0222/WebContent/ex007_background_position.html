<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백그라운드 이미지의 포지션</title>

<style type="text/css">
p {
	border: 1px solid black;
	height: 150px;
	width: 500px;
}

.b1 {
	background: yellow url(image/background.jpg) no-repeat right bottom;
}

.b2 {
	background: aqua url(image/background.jpg) no-repeat 20px 100px;
}

.b3 {
	background: aqua url(image/background.jpg) no-repeat center;
}

.b4 {
	background: #aaf url(image/background.jpg) no-repeat 100% 10%;
}
</style>
</head>
<body>
	<p class="b1">ccccccccccccccccccccccccccc</p>
	<p class="b2">ccccccccccccccccccccccccccc</p>
	<p class="b3">ccccccccccccccccccccccccccc</p>
	<p class="b4">ccccccccccccccccccccccccccc</p>
</body>
</html>
