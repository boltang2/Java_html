<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자손 선택자</title>
<style type="text/css">
#header h1 {
	color: red;
}

#content h1 {
	color: blue;
}
</style>
</head>
<body>
	<div id="header">
		<h1>Header Text</h1>
		<div>
			<h1>Menu1</h1>
		</div>
		<div>
			<h1>Menu2</h1>
		</div>
	</div>

	<!-- header의 자식 h1, div, div
	menu1 menu2는 자손
	즉 자손은 부모내에 있는 모든 태그 -->

	<div id="content">
		<div>
			<h1>Menu3</h1>
		</div>
		<div>
			<h3>저작권</h3>
		</div>
	</div>
</body>
</html>
