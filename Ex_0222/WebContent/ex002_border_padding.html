<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border와 padding</title>
<style type="text/css">
p {
	border-top: 10px solid red;
	border-bottom: 10px solid red;
	width: 400px;
	padding: 10px;
	text-indent: 15px; /* 첫줄 들여쓰기  */
	text-align: justify; /* 정렬 방식  
	justify, center, right, left
	*/
	line-height: 1.4; /* 줄간격 : 16px 1.4배 만큼의 px값 권장  */
}
</style>
</head>
<body>
	<p class="box1">꼬불꼬불 울퉁불퉁 험한 길도 두렵지 않아 꼬불꼬불 울퉁불퉁 험한 길도 두렵지 않아 꼬불꼬불 울퉁불퉁 험한 길도 두렵지 않아</p>
</body>
</html>
